name: Jan Build Electron App Nightly

on:
  schedule:
    - cron: '0 20 * * 2,3,4' # At 8 PM UTC on Tuesday, Wednesday, and Thursday, which is 3 AM UTC+7

jobs:
  # Get condition to upload to cloudflare re
  # get-condition-to-upload-cloudflare-r2:
