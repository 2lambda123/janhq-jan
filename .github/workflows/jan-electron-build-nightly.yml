      - name: Install jq
        uses: dcarbone/install-jq-action@v2.0.1

      - name: Update app version base on tag
        id: version_update
        shell: bash
        run: |
          # Get the latest release tag from GitHub API
          LATEST_TAG=$(curl -s https://api.github.com/repos/janhq/jan/releases/latest | jq -r .tag_name)
          
          # Remove the 'v' and append the build number to the version
          NEW_VERSION="${LATEST_TAG#v}-${GITHUB_RUN_NUMBER}"
          echo "New version: $NEW_VERSION"
          
          # Update the version in electron/package.json
          jq --arg version "$NEW_VERSION" '.version = $version' electron/package.json > /tmp/package.json
          mv /tmp/package.json electron/package.json

          echo "::set-output name=new_version::$NEW_VERSION"

          jq '.build.publish = [{"provider": "generic", "url": "${{ secrets.CLOUDFLARE_R2_PUBLIC_URL }}"}]' electron/package.json > /tmp/package.json
          mv /tmp/package.json electron/package.json

      - name: Build app
        shell: cmd
        run: |
          make build

      - name: Windows Code Sign with AzureSignTool
        run: |
          dotnet tool install --global AzureSignTool
          cd ./electron/dist
          azuresigntool.exe sign -kvu "${{ secrets.AZURE_KEY_VAULT_URI }}" -kvi "${{ secrets.AZURE_CLIENT_ID }}" -kvt "${{ secrets.AZURE_TENANT_ID }}" -kvs "${{ secrets.AZURE_CLIENT_SECRET }}" -kvc ${{ secrets.AZURE_CERT_NAME }} -tr http://timestamp.globalsign.com/tsa/r6advanced1 -v "jan-win-x64-${{ steps.version_update.outputs.new_version }}.exe"

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jan-win-x64-${{ steps.version_update.outputs.new_version }}
          path: ./electron/dist/*.exe
      
      # Upload to Cloudflare R2 latest folder
      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/jan-win-x64-${{ steps.version_update.outputs.new_version }}.exe'
          destination: '/latest/jan-win-x64-${{ steps.version_update.outputs.new_version }}.exe'
      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/latest.yml'
          destination: '/latest/latest.yml'
      
      # Upload to Cloudflare R2 version folder
      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/jan-win-x64-${{ steps.version_update.outputs.new_version }}.exe'
          destination: '/${{ steps.version_update.outputs.new_version }}/jan-win-x64-${{ steps.version_update.outputs.new_version }}.exe'
      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/latest.yml'
          destination: '/${{ steps.version_update.outputs.new_version }}/latest.yml'
          
