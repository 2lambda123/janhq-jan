name: Jan Build Electron App Nightly or Manual

on:
  schedule:
    - cron: '0 20 * * *' # At 8 PM UTC, which is 3 AM UTC+7

  workflow_dispatch:

jobs:
  delete-cloudflare-r2-folder:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: install-aws-cli-action
        uses: unfor19/install-aws-cli-action@v1

      - name: Delete cloudflare-r2 folder using awscli s3api
        run: |
          aws s3api list-objects --bucket ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }} --prefix "latest/" --endpoint-url https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com > objectlist.json
          aws s3api delete-objects --endpoint-url https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com delete-objects --bucket ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }} --delete file://objectlist.json
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}

  build-macos:
    runs-on: macos-latest
    needs: delete-cloudflare-r2-folder
    environment: production
    permissions:
      contents: write
    steps:
      - name: Getting the repo
        uses: actions/checkout@v3

      - name: Installing node
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Install jq
        uses: dcarbone/install-jq-action@v2.0.1


      - name: Update app version based on latest release tag with build number
        id: version_update
        run: |
          # Get the latest release tag from GitHub API
          LATEST_TAG=$(curl -s https://api.github.com/repos/janhq/jan/releases/latest | jq -r .tag_name)
          
          # Remove the 'v' and append the build number to the version
          NEW_VERSION="${LATEST_TAG#v}-${GITHUB_RUN_NUMBER}"
          echo "New version: $NEW_VERSION"
          
          # Update the version in electron/package.json
          jq --arg version "$NEW_VERSION" '.version = $version' electron/package.json > /tmp/package.json
          mv /tmp/package.json electron/package.json
          echo "::set-output name=new_version::$NEW_VERSION"

          jq '.build.publish = [{"provider": "generic", "url": "${{ secrets.CLOUDFLARE_R2_PUBLIC_URL }}"}]' electron/package.json > /tmp/package.json
          mv /tmp/package.json electron/package.json

      - name: Get Cer for code signing
        run: base64 -d <<< "$CODE_SIGN_P12_BASE64" > /tmp/codesign.p12
        shell: bash
        env:
          CODE_SIGN_P12_BASE64: ${{ secrets.CODE_SIGN_P12_BASE64 }}

      - uses: apple-actions/import-codesign-certs@v2
        continue-on-error: true
        with:
          p12-file-base64: ${{ secrets.CODE_SIGN_P12_BASE64 }}
          p12-password: ${{ secrets.CODE_SIGN_P12_PASSWORD }}

      - name: Build and publish app
        run: |
          make build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: "/tmp/codesign.p12"
          CSC_KEY_PASSWORD: ${{ secrets.CODE_SIGN_P12_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: "true"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APP_PATH: "."
          DEVELOPER_ID: ${{ secrets.DEVELOPER_ID }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jan-mac-x64-${{ steps.version_update.outputs.new_version }}
          path: ./electron/dist/jan-mac-x64-${{ steps.version_update.outputs.new_version }}.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jan-mac-arm64-${{ steps.version_update.outputs.new_version }}
          path: ./electron/dist/jan-mac-arm64-${{ steps.version_update.outputs.new_version }}.dmg

      # Upload to Cloudflare R2 latest folder
      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/jan-mac-x64-${{ steps.version_update.outputs.new_version }}.dmg'
          destination: '/latest/jan-mac-x64-${{ steps.version_update.outputs.new_version }}.dmg'

      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/jan-mac-arm64-${{ steps.version_update.outputs.new_version }}.dmg'
          destination: '/latest/jan-mac-arm64-${{ steps.version_update.outputs.new_version }}.dmg'

      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/latest-mac.yml'
          destination: '/latest/latest-mac.yml'

      # Upload to Cloudflare R2 version folder
      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/jan-mac-x64-${{ steps.version_update.outputs.new_version }}.dmg'
          destination: '/${{ steps.version_update.outputs.new_version }}/jan-mac-x64-${{ steps.version_update.outputs.new_version }}.dmg'

      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/jan-mac-arm64-${{ steps.version_update.outputs.new_version }}.dmg'
          destination: '/${{ steps.version_update.outputs.new_version }}/jan-mac-arm64-${{ steps.version_update.outputs.new_version }}.dmg'

      - name: R2 Release
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          accesskeyid: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          bucket: '${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}'
          file: './electron/dist/latest-mac.yml'
          destination: '/${{ steps.version_update.outputs.new_version }}/latest-mac.yml'


  build-windows-x64:
    runs-on: windows-latest
    needs: delete-cloudflare-r2-folder
    permissions:
      contents: write
    steps:
      - name: Getting the repo
        uses: actions/checkout@v3

      - name: Installing node
        uses: actions/setup-node@v1
